apiVersion: v1
kind: Service
metadata:
  name: pc-mongo
spec:
  selector:
    app: pc-mongo
  ports:
    - port: 27017
      targetPort: 27017
      protocol: TCP
  clusterIP: None
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: pc-mongo
spec:
  selector:
    matchLabels:
      app: pc-mongo
  serviceName: pc-mongo
  replicas: 3
  template:
    metadata:
      labels:
        app: pc-mongo
      #  environment: test
      #  replicaset: rs0
    spec:
      # affinity:
      #   podAntiAffinity:
      #     preferredDuringSchedulingIgnoredDuringExecution:
      #     - weight: 100
      #       podAffinityTerm:
      #         labelSelector:
      #           matchExpressions:
      #           - key: replicaset
      #             operator: In
      #             values:
      #             - rs0
      #         topologyKey: kubernetes.io/hostname
      terminationGracePeriodSeconds: 10
      # volumes:
      #   - name: secrets-volume
      #     secret:
      #       secretName: shared-bootstrap-data
      #       defaultMode: 256
      containers:
        - name: pc-mongo
          image: mongo
          command:
            - "mongod"
            - "--bind_ip_all"
            - "--replSet"
            - "rs0"
            # - "--auth"
            # - "--clusterAuthMode"
            # - "keyFile"
            # - "--keyFile"
            # - "/etc/secrets-volume/internal-auth-mongodb-keyfile"
            # - "--setParameter"
            # - "authenticationMechanisms=SCRAM-SHA-1"
          # resources:
          #   requests:
          #     cpu: 1
          #     memory: 2Gi
          ports:
            - containerPort: 27017
          volumeMounts:
            # - name: secrets-volume√•
            #   readOnly: true
            #   mountPath: /etc/secrets-volume
            - name: mongodb-persistent-storage-claim
              mountPath: /data/db
  volumeClaimTemplates:
  - metadata:
      name: mongodb-persistent-storage-claim
      annotations:
        volume.beta.kubernetes.io/storage-class: "pc"
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 10Gi
